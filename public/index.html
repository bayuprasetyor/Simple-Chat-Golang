 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat room</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>

</head>
<style>
	body {
		display: flex;
		min-height: 100vh;
		flex-direction: column;
		width : 100%;
	}
	title {
		text-align: center;
	}
	main {
		flex: 1 0 auto;
		padding-top: 10vh;
		width : 100%;
		width: 60%;
		background-color: #EFF1F3;
		margin-left : 20%;
		
	}

	#chat-messages {
		min-height: 10vh;
		height: 60vh;
		width: 100%;
		overflow-y: scroll;
	}
	nav{
		background-color: #26A69A;
		text-align:center;
		font-size: 26px;
		width: 60%;
		margin-left : 20%;
	}
	.input-field col s8{
		margin-left : 20%;
	}
	
</style>

<body>
<header>
    <nav>
        <div class="nav">
            <a href="/" class="center">Chat room</a>
        </div>
    </nav>
</header>
<main id="app">
    <div class="row">
        <div class="col s12">
            <div class="card horizontal">
                <div id="chat-messages" class="card-content" v-html="chatContent">
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="joined">
        <div class="input-field col s8">
            <input type="text" v-model="newMsg" @keyup.enter="send">
        </div>
        <div class="input-field col s8">
            <button class="waves-effect waves-light btn" @click="send">
                Kirim
            </button>
        </div>
    </div>
    <div class="row" v-if="!joined">
        <div class="input-field col s8">
            <input type="text"  v-model.trim="username" placeholder="Username" >
        </div>
        <div class="input-field col s8">
            <button class="waves-effect  waves-light btn" @click="join()">
                Gabung
            </button>
        </div>
    </div>
</main>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
